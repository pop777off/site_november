<html>
  <h1> С.Я. Маршак</h1>
  <h2>Ноябрь</h2>
  <p> День седьмого ноября —
Красный день календаря.
Погляди в свое окно:
Все на улице красно.

Вьются флаги у ворот,
Пламенем пылая.
Видишь, музыка идет
Там, где шли трамваи.

Весь народ — и млад и стар —
Празднует свободу.
И летит мой красный шар
Прямо к небосводу!</p>

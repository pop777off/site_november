  <h1> С.Я. Маршак</h1>
  <h2>Ноябрь</h2>
  <p> День седьмого ноября —<br>
    Красный день календаря.<br>
    Погляди в свое окно:<br>
    Все на улице красно.<br></p>  
  <p>    </p>

<p> Вьются флаги у ворот,<br>
Пламенем пылая.<br>
Видишь, музыка идет<br>
Там, где шли трамваи.<br></p>  
  <p>    </p>

<p> Весь народ — и млад и стар —<br>
Празднует свободу.<br>
И летит мой красный шар<br>
Прямо к небосводу!<br></p>  
  <p>    </p>
